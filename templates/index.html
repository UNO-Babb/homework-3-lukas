<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Game</title>
    <style>
        /* Basic styling for the game board */
        .board {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            grid-template-rows: repeat(6, 100px);
            gap: 5px;
            margin: 50px auto;
            border: 2px solid black;
            padding: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Connect Four Game</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>

    <script>
        let board = [];
        let currentPlayer = 1;

        // Initialize the game board and display it
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';  // Clear any previous board

            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // Handle click on a cell (drop the chip in the column)
        function handleCellClick(event) {
            const col = event.target.dataset.col;

            fetch('/drop_chip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ column: parseInt(col) })
            })
            .then(response => response.json())
            .then(data => {
                board = data.board;
                currentPlayer = data.current_player;
                updateBoard();
            })
            .catch(error => alert("Error: " + error.message));
        }

        // Update the board display after each move
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            let cellIndex = 0;
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cell = cells[cellIndex++];
                    if (board[row][col] === 1) {
                        cell.classList.add('red');
                    } else if (board[row][col] === 2) {
                        cell.classList.add('green');
                    } else {
                        cell.classList.remove('red', 'green');
                    }
                }
            }

            // Display whose turn it is
            document.getElementById('message').innerText = `Player ${currentPlayer}'s Turn`;
        }

        // Initialize the board when the page loads
        fetch('/get_board')
            .then(response => response.json())
            .then(data => {
                board = data.board;
                currentPlayer = data.current_player;
                createBoard();
                updateBoard();
            })
            .catch(error => alert("Error loading board: " + error.message));
    </script>
</body>
</html>
